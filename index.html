<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary application metadata -->
  <title>Budget Wise</title>
  <meta name="description" content="Your personal budget management companion" />

  <!-- Open Graph metadata for social media sharing -->
  <meta property="og:title" content="Budget Wise" />
  <meta property="og:description" content="Your personal budget management companion" />
  <meta property="og:type" content="website" />

  <meta name="twitter:site" content="@budgetwise_app" />
  <meta name="twitter:image" content="/placeholder.svg" />
  
  <!-- Favicon - Budget-Wise custom icon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Root container where the React application will be mounted -->
